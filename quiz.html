<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-Board</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="container">
    <div class="container p-5 my-5 border" style="background-color: aqua">
      <form name="User Results" method="post" autocomplete="off" id="quiz">
        <h3>ONLINE QUIZ</h3>
        <p>Which language is used for logic?:</p>

        <input type="radio" id="html1" name="fav_language1" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css1" name="fav_language1" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript1"
          name="fav_language1"
          value="right"
        />
        <label for="javascript">JavaScript</label>

        <br />
        <br />
        <p>Which is the basic language used for web development?:</p>

        <input type="radio" id="html2" name="fav_language2" value="right" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css2" name="fav_language2" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript2"
          name="fav_language2"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>

        <br />
        <br />
        <p>Which language is used to style a HTML document?:</p>
        <input type="radio" id="html3" name="fav_language3" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css3" name="fav_language3" value="right" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript3"
          name="fav_language3"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>

        <br />
        <br />

        <button type="submit" class="btn btn-primary" id="submit1">
          Submit
        </button>
        <button type="button" class="btn btn-primary" id="reset">Reset</button>

        <a href="index.html">
          <button type="button" class="btn btn-primary">Logout</button>
        </a>
        <p id="result"></p>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
